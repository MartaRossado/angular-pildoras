<div class="container">
  <div class="col">
    <h1>{{title}}</h1>
    <br><br>

    <form class="form-group row">

      <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido">
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
      </div>
      <div class="form-group col-md-3">
        <label for="salario">Salario:</label>
        <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario">
      </div>
      <br>

      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 25px; margin-bottom: 35px;">Agregar empleado</button>
      </div>
      <br>
      
    </form>
  </div>

</div>


<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados; let i=index">
        {{i+1}}: {{empleado.nombre}} 
        {{empleado.apellido}} 
        {{empleado.cargo}}
        <!-- <span [ngStyle]="{color: 'salario' < '40000' ? 'red' : 'black'}"> {{empleado.salario}} </span> -->

        <span [ngClass]="{salarioAlto: 'salario' >= '40000'}"> {{empleado.salario}} </span>
        
      </div>
    </div>

  </div>

</div>
